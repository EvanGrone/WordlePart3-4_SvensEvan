<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Part 1 Tab</title>
    <link rel="stylesheet" href="wordle_part1.css">
</head>
<body>
    <h1 class="title">Wordle - Part 1</h1>
    <div class="wordle-container">
        <div class="wordle-board">
            <div class="word-row">
                <div class="letter grey">S</div>
                <div class="letter grey">T</div>
                <div class="letter yellow">A</div>
                <div class="letter yellow">R</div>
                <div class="letter grey">T</div>
            </div>
            <div class="word-row">
                <div class="letter yellow">M</div>
                <div class="letter green">U</div>
                <div class="letter green">M</div>
                <div class="letter yellow">M</div>
                <div class="letter grey">Y</div>
            </div>
            <div class="word-row">
                <div class="letter green">R</div>
                <div class="letter green">U</div>
                <div class="letter green">M</div>
                <div class="letter green">B</div>
                <div class="letter green">A</div>
            </div>
            <div class="word-row">
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
            </div>
            <div class="word-row">
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
            </div>
            <div class="word-row">
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
                <div class="letter"> </div>
            </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="row">
                <button class="key wide">Enter</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key wide">Backspace</button>
            </div>
        </div>
    </div>
</body>
</html>
