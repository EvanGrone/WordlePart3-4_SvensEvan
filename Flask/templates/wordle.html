            </div>

            <div class="grid-container">
                <div class="green-box"> S </div>
                <div class="green-box"> C </div>

                <div class="key-grey" id="D"> D </div>
                <div class="key-light-grey" id="F"> F </div>

                <div class="key-light-grey" id="L"> L </div>
            </div>
